
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>Classplus DRM Player (Dynamic)</title>
  <link rel="icon" type="image/jpeg" href="https://i.imgur.com/Z52wJgg.jpg">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins|Quattrocento+Sans" rel="stylesheet"/>
  <script src="https://cdn.plyr.io/3.6.12/plyr.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dashjs/3.1.3/dash.all.min.js"></script>
  <style>
    html {
      font-family: Poppins;
      background: #0A0909;
      margin: 0;
      padding: 0;
      --plyr-color-main: #1ac266;
    }
    .plyr { height: 100%; width: 100%; }
    .loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000; z-index: 9999;
      display: flex; justify-content: center; align-items: center;
    }
    .circle {
      width: 20px; height: 20px; margin: 10px;
      border-radius: 50%; animation: loader-animation 0.75s ease infinite;
    }
    .circle:nth-child(1) { background-color: #D90429; animation-delay: 0s; }
    .circle:nth-child(2) { background-color: #FFA300; animation-delay: 0.15s; }
    .circle:nth-child(3) { background-color: #048BA8; animation-delay: 0.3s; }
    @keyframes loader-animation {
      0% { transform: scale(0); opacity: 0.7; }
      100% { transform: scale(1); opacity: 0; }
    }
    video {
      width: 100%;
      height: 100vh;
      background-color: #0A0909;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="circle"></div><div class="circle"></div><div class="circle"></div>
  </div>
  <video controls crossorigin playsinline id="videoContainer"></video>
  <script>
    async function initPlayer() {
      const video = document.getElementById("videoContainer");
      const inputUrl = new URL(window.location.href).searchParams.get("url");

      if (!inputUrl) {
        alert("❌ Missing ?url= in the page URL");
        return;
      }

      const proxyUrl = "https://api.extractor.workers.dev/player?url=" + encodeURIComponent(inputUrl);
      let html = "";
      try {
        console.log("Fetching proxy page:", proxyUrl);
        const res = await fetch(proxyUrl);
        html = await res.text();
        console.log("✅ Fetched proxy page, size:", html.length);
      } catch (e) {
        console.error("❌ Failed to fetch proxy page:", e);
        alert("❌ Could not fetch DRM proxy page.");
        return;
      }

      const mpdMatch = html.match(/source\s*=\s*"([^"]+\.mpd[^"]*)"/);
      const licenseMatch = html.match(/serverURL["']?\s*:\s*["']([^"']+)["']/);

      if (!mpdMatch || !licenseMatch) {
        console.error("❌ Failed to extract MPD or License URL from proxy page.");
        console.log("MPD match:", mpdMatch);
        console.log("License match:", licenseMatch);
        alert("❌ Could not extract MPD or License. Open dev console for details.");
        return;
      }

      const mpdUrl = mpdMatch[1];
      const licenseUrl = licenseMatch[1];
      console.log("✅ Extracted MPD:", mpdUrl);
      console.log("✅ Extracted License URL:", licenseUrl);

      const dash = dashjs.MediaPlayer().create();
      dash.initialize(video, mpdUrl, true);
      dash.updateSettings({
        streaming: {
          abr: { autoSwitchBitrate: { audio: false, video: false }},
          fastSwitchEnabled: true,
          lowLatencyEnabled: true
        }
      });
      dash.setProtectionData({
        "com.widevine.alpha": {
          serverURL: licenseUrl,
          priority: 1
        }
      });

      dash.on("streamInitialized", () => {
        document.getElementById("loading").style.display = "none";
        const qualities = dash.getBitrateInfoListFor("video").map(l => l.height);
        const player = new Plyr(video, {
          quality: {
            default: qualities[0],
            options: qualities,
            forced: true,
            onChange: (q) => {
              dash.getBitrateInfoListFor("video").forEach((lvl) => {
                if (lvl.height === q) dash.setQualityFor("video", lvl.qualityIndex);
              });
            }
          },
          speed: { options: [1, 1.25, 1.5, 2, 2.5, 3] },
          tooltips: { controls: true, seek: true },
          captions: { active: true, update: true }
        });

        window.player = player;
        window.dash = dash;
      });

      dash.attachView(video);
    }

    document.addEventListener("DOMContentLoaded", initPlayer);
  </script>
</body>
</html>
