<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DRM Video Redirect</title>
    <script>
      const url = new URLSearchParams(window.location.search).get("url");
      if (!url) {
        document.body.innerHTML = "<h3 style='color:white;'>‚ùå Missing ?url= parameter</h3>";
      } else {
        // Redirect to extractor player with the m3u8
        location.href = "https://api.extractor.workers.dev/player?url=" + encodeURIComponent(url);
      }
    </script>
    <style>
      body { background: black; font-family: sans-serif; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; }
    </style>
  </head>
  <body>
    <h3>üîÑ Redirecting to DRM player...</h3>
  </body>
</html>
