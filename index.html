        <style type="text/css" media="screen">
            html {
                font-family: Poppins;
                background: #0A0909;
                margin: 0;
                padding: 0;
                --plyr-color-main: #1ac266;
            }

            .logo-container {
                position: absolute;
                top: 10px;
                left: 10px;
                width: 60px;
                height: 60px;
            }
	  .plyr {
                height: 100%;
                width: 100%;
            }
            #logo {
                position: fixed;
                background-image: url("https://i.imgur.com/Z52wJgg.jpg");
                background-size: contain;
                background-position: center;
            }

            .float {
                height: 60px;
                width: 60px;
                z-index: 10;
                border-radius: 50px;
                box-shadow: 2px 2px 3px #999;
            }

            .label-container{
	            position: relative;
                top: 5px;
                left:70px;
                display:table;
                visibility: hidden;
            }

            .label-text{
                color:#FFF;
                background:rgba(51,51,51,0.5);
                display:table-cell;
                vertical-align:middle;
                padding:10px;
                border-radius:3px;
            }

            .label-arrow{
                display:table-cell;
                vertical-align:middle;
                color:#333;
                opacity:0.5;
                transform: scaleX(-1);
            }

            a.float + div.label-container {
              visibility: hidden;
              opacity: 0;
              transition: visibility 0s, opacity 0.5s ease;
            }

            a.float:hover + div.label-container{
              visibility: visible;
              opacity: 1;
            }


    .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        z-index: 9999;
    }

    .loading {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  }

.circle {
  width: 20px;
  height: 20px;
  margin: 10px;
  border-radius: 50%;
  animation: loader-animation 0.75s ease infinite;
}

.circle:nth-child(1) {
  background-color: #D90429;
  animation-delay: 0s;
}

.circle:nth-child(2) {
  background-color: #FFA300;
  animation-delay: 0.15s;
}

.circle:nth-child(3) {
  background-color: #048BA8;
  animation-delay: 0.3s;
}

@keyframes loader-animation {
  0% {
    transform: scale(0);
    opacity: 0.7;
  }
  100% {
    transform: scale(1);
    opacity: 0;
  }
}

        </style>
