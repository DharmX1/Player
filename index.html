<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins|Quattrocento+Sans" rel="stylesheet"/>
  <script src="https://cdn.plyr.io/3.6.12/plyr.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dashjs/3.1.3/dash.all.min.js"></script>
  <title>Classplus DRM Player</title>
  <style>
    html {
      font-family: Poppins;
      background: #0A0909;
      margin: 0;
      padding: 0;
      --plyr-color-main: #1ac266;
    }
    video {
      width: 100%;
      height: 100vh;
      background-color: #000;
    }
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .circle {
      width: 20px;
      height: 20px;
      margin: 10px;
      border-radius: 50%;
      animation: loader-animation 0.75s ease infinite;
    }
    .circle:nth-child(1) {
      background-color: #D90429;
      animation-delay: 0s;
    }
    .circle:nth-child(2) {
      background-color: #FFA300;
      animation-delay: 0.15s;
    }
    .circle:nth-child(3) {
      background-color: #048BA8;
      animation-delay: 0.3s;
    }
    @keyframes loader-animation {
      0% { transform: scale(0); opacity: 0.7; }
      100% { transform: scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  <video id="videoContainer" controls crossorigin playsinline></video>

  <script>
    const video = document.getElementById("videoContainer");
    async function initDRMPlayer() {
      const urlParam = new URL(window.location.href).searchParams.get("url");
      if (!urlParam) {
        alert("Missing ?url= parameter");
        return;
      }

      try {
        const response = await fetch("https://api.extractor.workers.dev/player?url=" + encodeURIComponent(urlParam));
        const html = await response.text();

        const mpd = html.match(/source = "(https:\/\/[^"]+\.mpd[^"]*)"/)?.[1];
        const license = html.match(/serverURL":\s*"([^"]+)"/)?.[1];

        if (!mpd || !license) {
          alert("Failed to extract .mpd or license URL");
          return;
        }

        const dash = dashjs.MediaPlayer().create();
        dash.initialize(video, mpd, true);

        dash.setProtectionData({
          "com.widevine.alpha": { serverURL: license }
        });

        dash.on("streamInitialized", function() {
          document.getElementById("loading").style.display = "none";
          document.body.style.visibility = "visible";
        });

        new Plyr(video, {
          captions: { active: true },
          speed: { options: [1, 1.25, 1.5, 2] },
          tooltips: { controls: true, seek: true }
        });

      } catch (err) {
        console.error("DRM Player init failed", err);
        alert("Error initializing DRM video.");
      }
    }

    document.addEventListener("DOMContentLoaded", initDRMPlayer);
  </script>
</body>
</html>
