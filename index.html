<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classplus DRM Player</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  <script src="https://cdn.plyr.io/3.6.12/plyr.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dashjs/3.1.3/dash.all.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0; background: #0A0909;
      font-family: Poppins; height: 100vh;
    }
    video { width: 100%; height: 100vh; background: #0A0909; }
    .loading {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #000; z-index: 9999;
      display: flex; justify-content: center; align-items: center;
    }
    .circle {
      width: 20px; height: 20px; margin: 10px;
      border-radius: 50%; animation: loader 0.75s ease infinite;
    }
    .circle:nth-child(1) { background: #D90429; animation-delay: 0s; }
    .circle:nth-child(2) { background: #FFA300; animation-delay: 0.15s; }
    .circle:nth-child(3) { background: #048BA8; animation-delay: 0.3s; }
    @keyframes loader {
      0% { transform: scale(0); opacity: 0.7; }
      100% { transform: scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="circle"></div><div class="circle"></div><div class="circle"></div>
  </div>
  <video id="videoContainer" controls crossorigin playsinline></video>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const video = document.getElementById("videoContainer");
      const url = new URL(window.location.href).searchParams.get("url");

      if (!url) {
        alert("Missing ?url=");
        return;
      }

      const playerFrameUrl = `https://api.extractor.workers.dev/player?url=${encodeURIComponent(url)}&noFullscreen=true`;
      try {
        const res = await fetch(playerFrameUrl);
        const html = await res.text();
        const mpd = html.match(/source\s*=\s*"(https:\/\/[^"]+\.mpd[^"]*)"/)?.[1];
        const license = html.match(/serverURL"\s*:\s*"(https:\/\/[^"]+)"/)?.[1];

        if (!mpd || !license) {
          alert("Failed to extract MPD or License URL");
          console.error("HTML Response:\n", html);
          return;
        }

        const dash = dashjs.MediaPlayer().create();
        dash.initialize(video, mpd, true);
        dash.updateSettings({
          streaming: {
            abr: { autoSwitchBitrate: { video: false, audio: false }},
            fastSwitchEnabled: true,
            lowLatencyEnabled: true
          }
        });
        dash.setProtectionData({
          "com.widevine.alpha": { serverURL: license, priority: 1 }
        });
        dash.on("streamInitialized", () => {
          document.getElementById("loading").style.display = "none";
          const qualities = dash.getBitrateInfoListFor("video").map(q => q.height);
          const player = new Plyr(video, {
            quality: {
              default: qualities[0],
              options: qualities,
              forced: true,
              onChange: q => {
                dash.getBitrateInfoListFor("video").forEach(level => {
                  if (level.height === q) dash.setQualityFor("video", level.qualityIndex);
                });
              }
            },
            speed: { options: [1, 1.25, 1.5, 2, 2.5, 3] },
            tooltips: { controls: true, seek: true },
            captions: { active: true, update: true }
          });
          window.player = player;
          window.dash = dash;
        });
        dash.attachView(video);

      } catch (err) {
        alert("Failed to fetch extractor response.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
